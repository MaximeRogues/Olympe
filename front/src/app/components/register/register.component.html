<div class="col-lg-6 mx-auto">
    <div class="card card-container p-4">

      <h2 class="text-center">Inscription</h2><br>

      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group" >
          <label for="username">Pseudo</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Le pseudo est requis</div>
            <div *ngIf="username.errors.minlength">
              Le pseudo doit contenir au moins 3 caractères
            </div>
            <div *ngIf="username.errors.maxlength">
              Le pseudo doit contenir moins de 20 caractères
            </div>
          </div>
        </div>

        <!-- <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">
              Email must be a valid email address
            </div>
          </div>
        </div> -->

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Le mot de passe est requis</div>
            <div *ngIf="password.errors.minlength">
              Le mot de passe doit contenir au moins 6 caractères
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Inscription</button>
        </div>

        <a  class="nav-link" routerLink="/connexion">Déjà inscrit ?</a>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Inscription échouée : {{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Inscription réussie 
      </div>
    </div>
  </div>
