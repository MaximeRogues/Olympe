<div class="col-lg-6 mx-auto">
  <div class="card card-container p-4">

    <h2 class="text-center">Connexion</h2><br>

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Pseudo</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          Le pseudo est requis
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Le mot de passe est requis</div>
          <div *ngIf="password.errors.minlength">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn " id="loginButton">
          Connexion
        </button>
      </div>

      <a class="nav-link" id="signUpButton" routerLink="/inscription">Pas encore inscrit ?</a>

      <div class="form-group">
        <div class="alert alert-danger text-center" role="alert" *ngIf="f.submitted && isLoginFailed">
          Connexion échouée : {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success text-center" *ngIf="isLoggedIn">
      Connexion réussie
    </div>
  </div>
</div>
