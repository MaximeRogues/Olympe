<br>

<div class="card-body bg-light" id="heroDiv">

  <div id="heroImageDiv">

    <!-- image du hero -->
    <img src="../../../assets/images/heros/{{ hero.picture }}" alt="Illustration du hero">
    <br>

  </div>

  <div id="heroInfos">

    <br>
    <h2 class="font-weight-bold" id="heroName">{{hero.name}}</h2>
    <!-- titre du héros -->
    <h5 class="font-weight-bold" id="heroTitle">{{hero.title}}</h5>
    <br>
    <!-- son panthéon -->
    <p class="card-text"><span class="font-weight-bold"> Panthéon :</span> {{hero.pantheon.name}} </p>
    <!-- son origine -->
    <p class="card-text"><span class="font-weight-bold"> Origine :</span> {{hero.origin}} </p>
    <!-- ses exploits -->
    <p class="card-text"><span class="font-weight-bold"> Exploits :</span> {{hero.exploits}} </p>
    <br>
  </div>
</div>

<div class="bg-light">
  <a class="btn btn-success btn-sm text-white w-100" *ngIf="logged" >Ajouter</a>
  <br>
  <!-- bouton modifier -->
  <a class="btn btn-info btn-sm w-50 " *ngIf="logged" [routerLink]="['/edit-heros', hero.id]">Modifier </a>

  <!-- bouton supprimer -->
  <a class="btn btn-danger btn-sm  text-white w-50 " *ngIf="logged" (click)="deleteHero(hero.id)">Supprimer</a>

</div>
