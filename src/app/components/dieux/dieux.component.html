<br>
<h2 class="text-light">Les dieux et déesses de l'Olympe</h2>

<!-- s'affiche au chargement -->
<div *ngIf="isLoading">
  <h3 class="text-center">Veuillez Patienter</h3>
</div>

<!-- s'affiche une fois le component chargé -->
<div *ngIf="!isLoading">
  <!-- rend la div responsive -->
  <div class="liste row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
    <!-- boucle pour générer les cards -->
    <div *ngFor="let dieu of this.listeDieux" class="card">

      <a [routerLink]="['/dieux', dieu.id]"> <img src='../../../assets/images/dieux/{{dieu.image}}'
          class="card-img-top img-fluid" alt=""></a>
      <div class="card-body text-center">
        <!-- nom du dieu -->
        <h3 class="font-weight-bold">{{dieu.nom}}</h3>
        <h5>{{dieu.titre}}</h5>
        <!-- bouton pour aller au component dieuDetail -->
        <a class="btn btn-secondary btn-sm w-100" [routerLink]="['/dieux', dieu.id]"> Détails </a>

      </div>
    </div>
  </div>
  <a routerLink="/dieux/add">
    <h3 class="btn btn-primary" id="addDieuxLink">Ajouter un dieu</h3>
  </a>
</div>
