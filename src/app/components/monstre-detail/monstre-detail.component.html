
 <div class="card-body bg-light">
    <!-- nom du monstre -->
    <img src="../../../assets/images/{{ monstre.image }}" alt="Illustration du monstre">
    <br>
    <br>
    <h4 class="font-weight-bold">{{monstre.nom}}</h4>
    <!-- ses attributs -->
    <p class="card-text"><span class="font-weight-bold"> Lieu :</span> {{monstre.lieu}}  </p>
    <!-- son domaine -->
    <p class="card-text"><span class="font-weight-bold"> Histoire :</span> {{monstre.histoire}}  </p>
</div>
